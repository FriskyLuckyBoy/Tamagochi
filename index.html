<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tamagochi</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="container">
		<div id="displayImage">
			<img src="img/good.gif" class="cat" id="cat" alt="image">
			<button class="start-button" id="start" onclick="checkGame()">
				Start
			</button>
			<div id="help"></div>
			<select class="select" id="levelup">
		        <option  value="1">
		            Easy
		        </option>
		        <option  value="0">
		            Hard
		        </option>
		         <option  value="2">
		            Ninja mode
		        </option>
	    	</select>
	    	<input class="restart" type='button' onclick='window.location.reload()'  value ='Restart' />
	    	<div id="message"></div>
	    	<div id="score">SCORE: 0</div>  
	    </div>
	    
	    
		<div id="blockAktive">
		    <div id="loadBar">
		    <div class="blockLoad">
		    	<strong>
			    	Food:
			    </strong>
			    <div class="wrapper">
			    	<div id="food" class="load">
			    		 100
			    	</div>
			    </div>
		    </div>
		    <div class="blockLoad"><strong>Clean:</strong>
		    	<div class="wrapper">
		    		<div id="clean" class="load"> 
		    			100
		    		</div>
		    	</div>
		    </div>
		    <div class="blockLoad">
		    	<strong>
			    	Happiness:
			    </strong>
			    <div class="wrapper">
			    	<div id="happiness" class="load"> 
			    		100
			    	</div>
			    </div>
		      </div>
		    </div>
		    <div id="blockButton">
		    	<button class="button" id="buy" title="You must have Money 20+">buy food</button>
		    	<button class="button" id="eat">Eat</button>
		    	<button class="button" id="wash">Wash</button>
		    	<button class="button" id="run" >Run</button>
		    </div>
		    <div id="blockAktive1"> 
		    <div id="loadBar">
		    <div class="blockLoad">
		    	<strong>
			    	Helth:
			    </strong>
			    <div class="wrapper">
			    	<div id="helth" class="load">
			    		 100
			    	</div>
			    </div>
		    </div>
		    <div class="blockLoad"><strong>Socialization:</strong>
		    	<div class="wrapper">
		    		<div id="socialization" class="load"> 
		    			100
		    		</div>
		    	</div>
		    </div>
		    <div class="blockLoad">
		    	<strong>
			    	Money:
			    </strong>
			    <div class="wrapper">
			    	<div id="money" class="load"> 
			    		$100
			    	</div>
			    </div>
		      </div>
		    </div>
		    <div id="blockButton">
		    	<button class="button" id="doctor" title="You must have Money 20+">VISIT DOCTOR</button>
		    	<button class="button" id="bar" title="You must have Money 20+">go to bar</button>
		    	<button class="button" id="work">go to work</button>
		    	<button class="button" id="business" title="You must have Helth 100+">start a business</button>

		    </div>
	  </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
